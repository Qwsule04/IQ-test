<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Тест</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            color: #e8e8e8;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 53, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(22, 22, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 1200px;
            width: calc(100% - 20px);
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .test-content {
            padding: 40px 30px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
            min-height: 80vh;
        }

        .question-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .question-number {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.8), rgba(255, 119, 198, 0.8));
            border: 1px solid rgba(120, 53, 255, 0.4);
            border-radius: 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 16px rgba(120, 53, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            width: 100%;
            max-width: 460px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-radius: 16px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.15);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            background: linear-gradient(90deg, #7835ff 0%, #ff77c6 50%, #00d4aa 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(120, 53, 255, 0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #e8e8e8;
        }

        .matrix-container {
            width: 100%;
            max-width: 460px;
            aspect-ratio: 1;
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.05), rgba(255, 119, 198, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .matrix-container:hover {
            border-color: rgba(120, 53, 255, 0.6);
            box-shadow: 0 20px 50px rgba(120, 53, 255, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
        }

        .matrix-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: brightness(1.05) contrast(1.1);
        }

        .placeholder-matrix {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-align: center;
            padding: 30px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            margin: 20px;
        }

        .answers-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .answers-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8e8e8;
            margin-bottom: 25px;
            text-align: center;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 460px;
            justify-self: center;
        }

        .answer-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.3rem;
            font-weight: 700;
            color: #e8e8e8;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .answer-button:hover {
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.25), rgba(255, 119, 198, 0.25));
            border-color: rgba(120, 53, 255, 0.6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 28px rgba(120, 53, 255, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .answer-button.selected {
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.6), rgba(255, 119, 198, 0.6));
            border-color: #7835ff;
            color: white;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 16px 32px rgba(120, 53, 255, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .nav-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            color: #e8e8e8;
            border: 2px solid rgba(255, 255, 255, 0.25);
            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            min-width: 120px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .nav-button:hover {
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.3), rgba(255, 119, 198, 0.3));
            border-color: rgba(120, 53, 255, 0.7);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 24px rgba(120, 53, 255, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .nav-button:disabled {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .finish-button {
            background: linear-gradient(135deg, #00d4aa 0%, #7835ff 50%, #ff77c6 100%);
            border-color: transparent;
            color: white;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 24px rgba(0, 212, 170, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .finish-button:hover {
            background: linear-gradient(135deg, #00e6c0 0%, #8a4dff 50%, #ff8ad6 100%);
            box-shadow: 0 16px 32px rgba(0, 212, 170, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
        }

        .result-container {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(120, 53, 255, 0.05), rgba(255, 119, 198, 0.05));
        }

        .result-header {
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e8e8e8;
            margin-bottom: 16px;
        }

        .result-scores {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            min-width: 160px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .iq-score {
            background: linear-gradient(135deg, #7835ff 0%, #ff77c6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .correct-score {
            color: #00d4aa;
        }

        .score-label {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-interpretation {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .interpretation-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #7835ff;
        }

        .interpretation-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #e8e8e8;
        }

        .restart-button {
            background: linear-gradient(135deg, #7835ff 0%, #ff77c6 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(120, 53, 255, 0.4);
        }

        /* Мобильные устройства */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
                justify-content: center;
            }

            .container {
                border-radius: 16px;
                margin: 5px;
                width: calc(100% - 10px);
                min-height: calc(100vh - 10px);
            }

            .test-content {
                flex-direction: column;
                padding: 20px;
                gap: 25px;
                min-height: auto;
                align-items: center;
                width: 100%;
            }

            .question-side, .answers-side {
                width: 100%;
                max-width: 400px;
                align-items: center;
            }

            .question-number {
                font-size: 0.9rem;
                padding: 6px 14px;
                margin-bottom: 15px;
                width: fit-content;
            }

            .progress-container {
                margin-bottom: 20px;
                padding: 12px;
                width: 100%;
            }

            .progress-text {
                font-size: 0.85rem;
                margin-top: 8px;
            }

            .matrix-container {
                max-width: min(345px, 90vw);
                margin: 0 auto;
            }

            .answers-title {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }

            .answers-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-bottom: 25px;
                width: 100%;
                max-width: 345px;
                justify-items: center;
            }

            .answer-button {
                padding: 12px;
                font-size: 1.1rem;
                border-radius: 10px;
                width: 100%;
                max-width: none;
            }

            .navigation {
                flex-direction: row;
                gap: 15px;
                margin-top: 15px;
                justify-content: center;
                width: 100%;
                max-width: 345px;
            }

            .nav-button {
                padding: 12px 24px;
                font-size: 0.9rem;
                min-width: 100px;
                flex: 1;
                max-width: 150px;
            }

            .result-container {
                padding: 30px 20px;
            }

            .result-title {
                font-size: 1.6rem;
            }

            .result-scores {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                width: 100%;
            }

            .score-item {
                min-width: 140px;
                padding: 20px;
                width: 100%;
                max-width: 200px;
            }

            .score-value {
                font-size: 2rem;
            }

            .result-interpretation {
                padding: 20px;
                width: 100%;
            }

            .interpretation-title {
                font-size: 1.1rem;
            }

            .interpretation-text {
                font-size: 0.95rem;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 480px) {
            .container {
                margin: 2px;
                width: calc(100% - 4px);
                border-radius: 12px;
            }

            .test-content {
                padding: 15px;
                gap: 20px;
            }

            .matrix-container {
                max-width: min(320px, 85vw);
            }

            .answers-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
                width: 100%;
            }

            .answer-button {
                padding: 10px 6px;
                font-size: 1rem;
                border-radius: 8px;
            }

            .nav-button {
                padding: 10px 16px;
                font-size: 0.85rem;
                min-width: 80px;
            }

            .navigation {
                gap: 10px;
                flex-wrap: wrap;
            }

            .result-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div id="testContent" class="test-content">
            <div class="question-side">
                <div class="question-number" id="questionNumber">Серия A — Вопрос 1</div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Вопрос 1 из 60</div>
                </div>
                
                <div class="matrix-container">
                    <img id="matrixImage" class="matrix-image" style="display: none;" alt="Матрица">
                    <div id="matrixPlaceholder" class="placeholder-matrix">
                        Загрузите изображение матрицы<br>
                        <strong>Формат: A1.png, B5.png, C12.png</strong>
                    </div>
                </div>
            </div>

            <div class="answers-side">
                <div class="answers-title">Выберите правильный ответ</div>
                <div id="answersGrid" class="answers-grid">
                    <!-- Кнопки ответов будут созданы динамически -->
                </div>
                <div class="navigation">
                    <button id="prevButton" class="nav-button" onclick="previousQuestion()">← Назад</button>
                    <button id="nextButton" class="nav-button" onclick="nextQuestion()">Далее →</button>
                    <button id="finishButton" class="nav-button finish-button" onclick="finishTest()" style="display: none;">Завершить тест</button>
                </div>
            </div>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="result-header">
                <div class="result-title">Результаты теста</div>
            </div>
            
            <div class="result-scores">
                <div class="score-item">
                    <div class="score-value iq-score" id="iqScore">120</div>
                    <div class="score-label">Уровень IQ</div>
                </div>
                <div class="score-item">
                    <div class="score-value correct-score" id="correctScore">45/60</div>
                    <div class="score-label">Правильных ответов</div>
                </div>
            </div>
            
            <div class="result-interpretation">
                <div class="interpretation-title" id="interpretationTitle">Высокий уровень интеллекта</div>
                <div class="interpretation-text" id="interpretationText">
                    Ваш результат значительно превышает средние показатели популяции.
                </div>
            </div>
            
           
        </div>
    </div>

    <script>
        // Правильные ответы из таблицы
        const correctAnswers = {
            'A': [4, 5, 1, 2, 6, 3, 6, 2, 1, 3, 4, 5],
            'B': [2, 6, 1, 2, 1, 3, 5, 6, 4, 3, 4, 5],
            'C': [8, 2, 3, 8, 7, 4, 5, 1, 7, 6, 1, 2],
            'D': [3, 4, 3, 7, 8, 6, 5, 4, 1, 2, 5, 6],
            'E': [7, 6, 8, 2, 1, 5, 1, 6, 3, 2, 4, 5]
        };

        // Таблица соответствия баллов и IQ
        const scoreToIQ = {
            0: 70, 5: 75, 10: 80, 15: 85, 20: 88, 25: 90, 30: 92, 35: 95, 40: 97, 42: 98,
            43: 99, 44: 100, 45: 102, 46: 104, 47: 106, 48: 108, 49: 110,
            50: 112, 51: 114, 52: 116, 53: 118, 54: 120, 55: 122, 56: 124,
            57: 126, 58: 128, 59: 130, 60: 140
        };

        let currentQuestion = 1;
        let currentSeries = 'A';
        let currentSeriesQuestion = 1;
        let userAnswers = {};
        let totalQuestions = 60;

        function getIQFromScore(score) {
            let closestScore = 0;
            for (let tableScore in scoreToIQ) {
                if (parseInt(tableScore) <= score) {
                    closestScore = parseInt(tableScore);
                }
            }
            return scoreToIQ[closestScore] || 70;
        }

        function getInterpretation(iq) {
            if (iq >= 130) {
                return {
                    title: "Исключительно высокий уровень",
                    text: "Ваш результат находится в верхних 2% популяции. Это указывает на выдающиеся способности к логическому мышлению и решению сложных задач."
                };
            } else if (iq >= 121) {
                return {
                    title: "Очень высокий уровень",
                    text: "Ваш результат значительно превышает средние показатели. Вы обладаете отличными аналитическими способностями."
                };
            } else if (iq >= 112) {
                return {
                    title: "Выше среднего",
                    text: "Ваш результат превышает средний уровень популяции. У вас хорошо развиты способности к абстрактному мышлению."
                };
            } else if (iq >= 101) {
                return {
                    title: "Нормальный уровень",
                    text: "Ваш результат соответствует среднему уровню популяции. Это показывает стабильные когнитивные способности."
                };
            } else if (iq >= 90) {
                return {
                    title: "Средний уровень",
                    text: "Ваш результат находится в пределах нормы."
                };
            } else {
                return {
                    title: "Ниже среднего",
                    text: "Ваш результат находится ниже среднего значения."
                };
            }
        }

        function initializeTest() {
            createAnswerButtons();
            updateQuestion();
            updateProgress();
        }

        function createAnswerButtons() {
            const answersGrid = document.getElementById('answersGrid');
            const optionsCount = (currentSeries === 'A' || currentSeries === 'B') ? 6 : 8;
            
            answersGrid.innerHTML = '';

            for (let i = 1; i <= optionsCount; i++) {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = i;
                button.onclick = () => selectAnswer(i);
                answersGrid.appendChild(button);
            }
        }

        function updateQuestion() {
            const series = ['A', 'B', 'C', 'D', 'E'];
            const seriesIndex = Math.floor((currentQuestion - 1) / 12);
            const questionInSeries = ((currentQuestion - 1) % 12) + 1;
            
            currentSeries = series[seriesIndex];
            currentSeriesQuestion = questionInSeries;

            document.getElementById('questionNumber').textContent = `Серия ${currentSeries} — Вопрос ${currentSeriesQuestion}`;
            
            const imageName = `${currentSeries}${currentSeriesQuestion}.png`;
            const matrixImage = document.getElementById('matrixImage');
            const placeholder = document.getElementById('matrixPlaceholder');
            
            matrixImage.src = `images/${imageName}`;
            matrixImage.onload = function() {
                matrixImage.style.display = 'block';
                placeholder.style.display = 'none';
            };
            matrixImage.onerror = function() {
                matrixImage.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerHTML = `Загрузите изображение:<br><strong>${imageName}</strong><br><small>в папку images/</small>`;
            };

            const needsRecreate = (currentSeries === 'C' && currentSeriesQuestion === 1) ||
                                 (currentSeries === 'A' && currentSeriesQuestion === 1);
            if (needsRecreate) {
                createAnswerButtons();
            }

            const selectedAnswer = userAnswers[currentQuestion];
            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach(button => {
                button.classList.remove('selected');
                if (selectedAnswer && parseInt(button.textContent) === selectedAnswer) {
                    button.classList.add('selected');
                }
            });

            document.getElementById('prevButton').disabled = currentQuestion === 1;
            document.getElementById('nextButton').style.display = currentQuestion === totalQuestions ? 'none' : 'block';
            document.getElementById('finishButton').style.display = currentQuestion === totalQuestions ? 'block' : 'none';
        }

        function updateProgress() {
            const progress = (currentQuestion / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Вопрос ${currentQuestion} из ${totalQuestions}`;
        }

        function selectAnswer(answer) {
            userAnswers[currentQuestion] = answer;
            
            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach(button => {
                button.classList.remove('selected');
                if (parseInt(button.textContent) === answer) {
                    button.classList.add('selected');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                updateQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                updateQuestion();
                updateProgress();
            }
        }

        function finishTest() {
            let correctCount = 0;
            let totalAnswered = 0;

            for (let q = 1; q <= totalQuestions; q++) {
                if (userAnswers[q] !== undefined) {
                    totalAnswered++;
                    
                    const series = ['A', 'B', 'C', 'D', 'E'];
                    const seriesIndex = Math.floor((q - 1) / 12);
                    const questionInSeries = ((q - 1) % 12) + 1;
                    const currentSeriesForQ = series[seriesIndex];
                    
                    if (userAnswers[q] === correctAnswers[currentSeriesForQ][questionInSeries - 1]) {
                        correctCount++;
                    }
                }
            }

            showResult(correctCount, totalAnswered);
        }

        function showResult(correctCount, totalAnswered) {
            const iq = getIQFromScore(correctCount);
            const interpretation = getInterpretation(iq);
            
            document.getElementById('testContent').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            document.getElementById('iqScore').textContent = iq;
            document.getElementById('correctScore').textContent = `${correctCount}/${totalAnswered}`;
            document.getElementById('interpretationTitle').textContent = interpretation.title;
            document.getElementById('interpretationText').textContent = interpretation.text;
        }

        function restartTest() {
            currentQuestion = 1;
            currentSeries = 'A';
            currentSeriesQuestion = 1;
            userAnswers = {};
            
            document.getElementById('testContent').style.display = 'flex';
            document.getElementById('resultContainer').style.display = 'none';
            
            updateQuestion();
            updateProgress();
        }

        window.onload = function() {
            initializeTest();
        };
    </script>
</body>
</html>
